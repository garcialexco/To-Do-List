<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="toDo">
        <h1 class="toDoTitle">To-Do List</h1>
        <p class="toDoDesc">Add a thing to do!</p>
        <input type="text" id="toDoInput"><button id="addToDo">+</button>
        <div id="container">
            <div class="toDoContainer" id="toDos"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
